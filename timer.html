<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/timer.css"/>
</head>
<body>
<div class="timer">
    <div class="timer-name">Event Name</div>
        <div class="timer-countdown">
            <div class="timer-content">
                <div id="days" class="timer-colon">
                </div>
                <div class="timer-heading">days</div>
            </div>
        <div class="timer-content">
                <div id="hours" class="timer-colon">
                </div>
            <div class="timer-heading">hours</div>
            </div>
        <div class="timer-content">
                <div id="minutes" class="timer-colon">
                </div>
            <div class="timer-heading">minutes</div>
            </div>
        <div class="timer-content">
                <div id="seconds">
                </div>
            <div class="timer-heading">seconds</div>
            </div>
        </div>
        <div id="current">
        </div>
</div>
<script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
</body>
</html>
